<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Change BG Colors</title>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h3>Change background colors using JQuery</h3>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-sm btn-info" id="blue">Blue</button>
          <button class="btn btn-lg btn-primary" id="navy_blue">Navy Blue</button>
          <button class="btn btn-sm btn-success" id="green">Green</button>
          <button class="btn btn-lg btn-danger" id="red">Red</button>
          <button class="btn btn-sm btn-warning" id="orange">Orange</button>
          <button class="btn btn-xs btn-invert" id="grey">Grey</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 margin-top">
          <button class="btn btn-xs btn-custom" id="custom">Clear this shit!</button>
        </div>
      </div>

    </div>


  </body>
</html>
